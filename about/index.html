  <h4 id="关于我"><a href="#关于我" class="headerlink" title="关于我"></a>关于我</h4><p><strong>小时候的我以为世界很小，只看得见月色下沉睡的青山，石桥下奔腾的小溪。后来我走出了家乡，世界真的很大，大到用了七年的时间才走完京杭大运河。可现在我才发现世界一直很小，小到其实只有那片青山与流水。</strong></p>
<p><strong>小城市的稳定让人羡慕,大城市的霓虹让人留恋。这个年纪的我们，内心渴望安稳，骨子里又不甘于平庸。偷了黄昏的酒，还想拉晚霞的手，活得蝇营狗苟，却心念海棠花瘦。只叹得，此生不曾入林间，山月不知心底愿。</strong></p>
